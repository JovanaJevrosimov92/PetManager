<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Manager - Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <div class="header-container">
        <h1>Create Your Account</h1>
        <a th:href="@{/}" class="btn btn-home">Home</a>
    </div>
</header>

<main>
    <section class="form-section">
        <div class="form-container">
            <div class="error" th:if="${error}" th:text="${error}"></div>
            <form th:action="@{/register}" th:object="${registerUserDTO}" method="post">
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required>
                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="Enter a password" required>
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="form-field">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password" required>
                    <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
            <p>Already have an account? <a th:href="@{/login}" class="text-link">Login here</a>.</p>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Pet Manager. All rights reserved.</p>
</footer>
</body>
</html>
