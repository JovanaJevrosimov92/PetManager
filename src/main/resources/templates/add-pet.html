<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Manager - Add Pet</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1>Add Your Pet</h1>
</header>

<main>
    <section class="form-section">
        <div class="form-container">
            <h2>Pet Details</h2>
            <form th:action="@{/pets/add}" th:object="${addPetDTO}" method="post">
                <div>
                    <label for="name">Pet's Name:</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Enter pet's name" required>
                </div>
                <div>
                    <label for="typeName">Type:</label>
                    <select id="typeName" th:field="*{typeName}" required>
                        <option value="" disabled selected>Select Type</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Parrot">Parrot</option>
                        <option value="Fish">Fish</option>
                        <option value="Rabbit">Rabbit</option>
                        <option value="Turtle">Turtle</option>
                    </select>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" th:field="*{age}" placeholder="Enter pet's age" required>
                </div>
                <div>
                    <button type="submit" class="btn">Add Pet</button>
                </div>
            </form>
        </div>
        <img th:src="@{/images/golden-retriever.jpg}" alt="Golden Retriever" class="form-image">
    </section>
</main>

<footer>
    <p>&copy; 2024 Pet Manager. All rights reserved.</p>
</footer>
</body>
</html>
